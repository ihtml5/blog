<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .counter-container {
                counter-reset: section 0;
            }
            .counter-container h3:before {
                /* 统计数目*/
                content: counter(section);
                /*
                  设置increment
                */
                counter-increment: section 2;
            }
        </style>
    </head>
    <body>
        <div class="counter-container">
            <h3>html</h3>
            <h3>css</h3>
            <h3>javascript</h3>
        </div>
    </body>
</html>
