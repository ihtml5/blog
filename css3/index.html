<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.3);
            }
            .demos-css3-container {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: #000;
                color: #fff;
                text-align: center;
                vertical-align: middle;
                line-height: 200px;
                /*
                 translate
                */
                z-index: 3000;
            }
            .no-rotate {
                color: #000;
                background-color: #fff;
                transform: rotate(0);
                border: 1px solid #333;
            }
            .css3-around-shadow {
                box-shadow: 0 0 20px #000;
            }
            .css3-circle {
                transform: none;
                border-radius: 100px;
                border-image: url('../shared/i/p.png') 30 30 round;
            }
            .css3-background-size {
                background-size: 100% 100%;
                background-origin: border-content;
                background-image: url('i/p.png');
                background-color: #eee;
            }
            .css3-3d-transform {
                perspective: 500;
                -webkit-perspective: 500; /* Safari 和 Chrome */
                transform: rotateX(60deg);
            }
            .css3-transition {
                background-color: #5ba95d;
            }
            .css3-transition:hover {
                background-color: #123;
                color: #5ba95d;
                font-size: 20px;
                transition: all 0.3 1s ease-in;
            }
            @keyframes css3 {
                0%   {background: red; left:0px; top:0px; transform: translate(-50px, 0);}
                100% {background: red; left:0px; top:0px; transform: translate(150px, 0);}
            }
            .css3-animation {
                animation-name: css3;
                animation-duration: 5s;
                animation-timing-function: linear;
                animation-delay: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-play-state: running;
            }
            .css3-tranigle {
                width: 0;
                height: 0;
                border-top: 20px solid #fff;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-bottom: 20px solid transparent;
                transform: rotate(180deg);
            }
            .css3-opacity {
                /* IE5 - 7 */
                filter: alpha(opacity=20); 
                /* IE 8 */
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=20)"; 
                /* Everyone else */
                opacity: 0.2;
            }
            .css3-text-shadow {
                /*text-shadow: 0 0 20px #389;
                text-transform: uppercase;*/
                text-shadow: -1px -1px rgba(197, 223, 248,0.8),-2px -2px rgba(197, 223, 248,0.8),-3px -3px rgba(197, 223, 248,0.8),-4px -4px rgba(197, 223, 248,0.8),-5px -5px rgba(197, 223, 248,0.8),-6px -6px rgba(197, 223, 248,0.8);
            }
            .css3-box-shadow {
                box-shadow: -10px 0 0 red, -20px 0 0 #567;
                transform: translate(50px, 0);
            }
            .css3-box-shadow-around {
                transform: translate(100px, 0);
                box-shadow: 0 0 0 10px #109;
            }
            .css3-box-shadow-inset {
                box-shadow: 0 0  10px #109 inset;
            }
            .css3-box-shadow-around:after {
                content: 'cccc';
                display: inline-block;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div class="demos-css3-container css3-around-shadow">
            <pre>transform: rotate(30deg); </pre>
        </div>
        <div class="demos-css3-container no-rotate">
            <pre>normal</pre>
        </div>
        <div class="demos-css3-container css3-circle">
            <pre>border-radius: 100px;</pre>
        </div>
        <div class="demos-css3-container css3-background-size">
        </div>
        <div class="demos-css3-container css3-3d-transform">
            <pre>border-radius: 100px;</pre>
        </div>
        <div class="demos-css3-container css3-transition">
            <pre>transition</pre>
        </div>
        <div class="demos-css3-container css3-animation">
            <pre>animation</pre>
        </div>
        <div class="css3-tranigle" title="toggle">
        </div>
        <div class="demos-css3-container css3-opacity"></div>
        <p class="css3-text-shadow">text-shadow[大于ie10]</p>
        <div class="demos-css3-container css3-box-shadow">
            单边阴影
        </div>
        <div class="demos-css3-container css3-box-shadow-around">
            四周都具有阴影
        </div>
        <img src="i/p.png" class="css3-box-shadow-inset">
    </body>
</html>
